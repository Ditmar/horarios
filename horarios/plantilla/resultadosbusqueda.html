<script type="text/javascript">
	jQuery(document).ready(function($) {
		$("ul li #btn").click(function(event) {
			console.log($(this).attr("idDoc"));
			$.ajax({
				url: '/selectDocente/'+$(this).attr("idDoc")+'/',
				type: 'GET',
				data:{},
			})
			.done(function(html) {
				//Materias y formulario
				console.log(html);
				updateHorario("table1","contenedor",'/docente/');
				$("#materias_load").html(html)
			})
			.fail(function() {
				console.log("error");
			})
			.always(function() {
				console.log("complete");
			});
			
		});
	});
</script>
<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
    Resultados
    <span class="caret"></span>
  </button>
          
<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">

	{% for i in lista%}
		<li><a id="btn" href="#" idDoc="{{i.id}}">{{i}}</a></li>
	{% endfor%}
</ul>
